# This workflow deploys the infrastructure/logic app to the Azure Subscription. The workflow will trigger on changes to the .bicep folder

name: azureDeploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches:
    - '**'
jobs:
  Windows-Latest:
    runs-on: windows-latest
    steps:
      - name: 'checkout repo'
        uses: actions/checkout@main

      - name: 'login to azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CRED }}
          enable-AzPSSession: true

      - name: 'Get RG with powershell action TEST'
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Get-AzResourceGroup
          azPSVersion: "latest"
      - name: DeployLogicApp
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: githublogicapp-prod
          template: ./.bicep/main.bicep